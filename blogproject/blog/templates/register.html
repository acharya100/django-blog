{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Register</h2>
    
    <form method="post" novalidate>
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
